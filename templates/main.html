<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Heart failure Prediction</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
</head>
<body>
<style>
@import url('https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap');
*{
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Montserrat', sans-serif;
}
body{
  background: pink;
  padding: 0 10px;
}
.wrapper{
  max-width: 1000px;
  width: 100%;
  background: pink;
  margin: 20px auto;
  box-shadow: 1px 1px 2px rgba(0,0,0,0.125);
  padding: 30px;
}

.wrapper .title{
  font-size: 24px;
  font-weight: 700;
  margin-bottom: 25px;
  color: white;
  text-transform: uppercase;
  text-align: center;
}

.wrapper .form{
  width: 100%;
}

.wrapper .form .inputfield{
  margin-bottom: 15px;
  display: flex;
  align-items: center;
}

.wrapper .form .inputfield label{
   width: 200px;
   color: black;
   margin-right: 10px;
  font-size: 15px;
  font-weight: bold;
}

.wrapper .form .inputfield .input{
  width: 100%;
  outline: none;
  border: 1px solid #d5dbd9;
  font-size: 15px;
  font-weight: bold;
  padding: 10px 10px;
  border-radius: 3px;
  transition: all 0.3s ease;
}

.wrapper .form .inputfield .custom_select{
  position: relative;
  width: 100%;
  height: 37px;
}

.wrapper .form .inputfield .custom_select:before{
  content: "";
  position: absolute;
  top: 12px;
  right: 10px;
  border: 8px solid;
  border-color: #d5dbd9 transparent transparent transparent;
  pointer-events: none;
}

.wrapper .form .inputfield .custom_select select{
  -webkit-appearance: none;
  -moz-appearance:   none;
  appearance:        none;
  outline: none;
  width: 100%;
  height: 100%;
  border: 0px;
  padding: 8px 10px;
  font-size: 15px;
  font-weight: 700;
  border: 1px solid #d5dbd9;
  border-radius: 3px;
}


.wrapper .form .inputfield .input:focus,
.wrapper .form .inputfield .textarea:focus,
.wrapper .form .inputfield .custom_select select:focus{
  border: 1px solid #fec107;
}

.wrapper .form .inputfield .btn{
  width: 100%;
   padding: 10px 10px;
  font-size: 20px; 
  border: 0px;
  background: white;
  cursor: pointer;
  border-radius: 2px;
  outline: none;
}

.wrapper .form .inputfield .btn:hover{
  background: #ffd658;
}

.wrapper .form .inputfield:last-child{
  margin-bottom: 0;
}

@media (max-width:420px) {
  .wrapper .form .inputfield{
    flex-direction: column;
    align-items: flex-start;
  }
  .wrapper .form .inputfield label{
    margin-bottom: 5px;
  }
  .wrapper .form .inputfield.terms{
    flex-direction: row;
  }
}
@media only screen 
  and (min-device-width: 768px) 
  and (max-device-height: 1024px) 
  and (-webkit-min-device-pixel-ratio: 1.5) {
  .wrapper{
   max-width: 900px;
  width: 100%;
  
  }
  .wrapper .form .inputfield{
  margin-bottom: 15px;
  display: flex;
  align-items: center;
}
  .wrapper .form{
  width: 100%;
}
.wrapper .form .inputfield{
	display: flex;
	align-items: center;

  }
  .wrapper .form .inputfield label{
  
    font-size: 20px;
    margin-bottom: 5px;
  }
  .wrapper .form .inputfield .input{
  padding: 25px 10px;
  }
  .wrapper .form .inputfield .custom_select{
  height: 60px;
  }
  
  .wrapper .form .inputfield.terms{
    flex-direction: row;
  }
  
  }
@media only screen 
  and (min-device-width: 1024px) 
  and (max-device-height: 1366px) 
  and (-webkit-min-device-pixel-ratio: 1.5) {
  .wrapper{
  max-width: 1000px;
  width: 100%;
  
  }
  .wrapper .form .inputfield{
  margin-bottom: 15px;
  display: flex;
  align-items: center;
}
  .wrapper .form{
  max-width: 1000px;
  width: 100%;
}
.wrapper .form .inputfield{
	display: flex;
	align-items: center;

  }
  .wrapper .form .inputfield label{
  
    font-size: 22px;
    margin-bottom: 5px;
  }
  .wrapper .form .inputfield .input{
  padding: 35px 20px;
  }
  .wrapper .form .inputfield .custom_select{
  height: 60px;
  }
  .wrapper .form .inputfield .custom_select option{
  width: auto;
  }
  .wrapper .form .inputfield.terms{
    flex-direction: row;
  }
  }
</style>

</head>

<body>
<form  action="{{ url_for('predict')}}"method="post">
<div class="wrapper">
<div class="title"><h3>Heart Failure Prediction</h3></div>
<div class="title">Enter Details</div>
<div><h2 style="color:black;text-align:center">{{ prediction_text }}</h2></div>
<div class="form">
					
					
					<div class="inputfield">
					<label>Age</label>
					<input class="input" id="age" type="number" name="age" placeholder="age" required="required" min="40" max="95" />
					</div>
					
					<div class="inputfield">
					<label>Anaemia</label>
					<div class="custom_select">
					<select id="anaemia" name="anaemia">
  					<option value="0">no</option>
  					<option value="1">yes</option>
  					
					</select>
					
					</div></div>
					
					

					<div class="inputfield">

					
					<label>Creatinine</label>
					
					<input class="input" id="creatinine" type="number" name="creatinine" placeholder="creatinine (mcg/L),1,7861" required="required" min="23" max="7861" />
					</div>
					
					
					
					<div class="inputfield">
					<label>Diabetis</label>
					<div class="custom_select">
					<select id="dia" name="dia">
  					<option value="0">no</option>
  					<option value="1">yes</option>
					
					</select>
					</div></div>
					
					
					
					<div class="inputfield">
					<label>Ejection Fraction</label>
		
					<input class="input" id="eject" type="number" name="eject" placeholder="eject ,1,100" required="required" min="14" max="80"/>
					</div>
					
					<div class="inputfield">
					<label>High BP</label>
					<div class="custom_select">
					<select id="hbp" name="hbp" placeholder="high bp">
  					<option value="0">no</option>
  					<option value="1">yes</option>
  					
					</select>
					</div></div>
					
					<div class="inputfield">
					<label>Platelets</label>
					<input class="input" id="plates" type="number" name="plates" placeholder="plates  (kiloplatelets/mL),0,1000000" required="required" min="25000" max="800000" />
					</div>
					
					<div class="inputfield">
					<label>serum_c</label>
					<input class="input" id="serum" type="number" name="serum_c" placeholder="serum_c (mg/dL),0.0,100.0" required="required" min="0" max="9.40" step="any"/>
					</div>
					
					<div class="inputfield">
					<label>Serum_s</label>
					<input class="input"  id="serum-2" type="number" name="serum_s" placeholder="serum_s (mEq/L),1,1000" required="required" min="114" max="148" />
					</div>
					
					<div class="inputfield">
					<label>Gender</label>
					<div class="custom_select">
 					<select id="sex" name="sex">
					<option value="0">male</option>
  					<option value="1">female</option>
					</select></div></div>
					
					<div class="inputfield">
					<label>Smoking</label>
					<div class="custom_select">
					<select id="smoke" name="smoke">
  					<option value="0">no</option>
  					<option value="1">yes</option>
  					
					</select>
					</div></div>
					<div class="inputfield">
					<label>Time</label>
					<input class="input"  id="time" type="number" name="time" placeholder="time between 1,100" required="required" min="4" max="285" />
					</div>
					
					<div class="inputfield">
					<button type="submit" value="Predict" class="btn"><strong>Predict</strong></button></a>
					</div>
					
		<p id="Age" class="paragraph"></p> 
		<p id="Creatinine" class="paragraph"></p>  
		<p id="Eject" class="paragraph"></p>
		<p id="Plates" class="paragraph"></p>
		<p id="Serum" class="paragraph"></p>
		<p id="Serum_2" class="paragraph"></p>
		<p id="Time" class="paragraph"></p>
		
		</div>
		</div>
	</form>
	
	


</body>
</html>
