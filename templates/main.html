<script>
function verifyAge() {
  
  let x = document.getElementById("age").value;
  let e = document.getElementById("age")

  let y = document.getElementById("creatinine").value;
  let f = document.getElementById("creatinine");

  let z = document.getElementById("eject").value;

  let h = document.getElementById("plates");

  let b = document.getElementById("serum").value;
  let i = document.getElementById("serum");

  let c = document.getElementById("serum-2").value;
  let j = document.getElementById("serum-2");

  let d = document.getElementById("time").value;
  let k = document.getElementById("time");
  
  if (isNaN(x) || x < 1 || x > 100) {
	alert("age must 1 to 100");
	e.style.border="solid red 3px";
	return false;
  } 
  
  else if(isNaN(y) || y < 1 || y > 7861) {
	alert("creatinine must 1 to 7861");
	f.style.border="solid red 3px";
	return false;
  } 
  else if (isNaN(z) || z < 1 || z > 100) {
   alert("Eject must 1 to 7861");
   g.style.border="solid red 3px";
	return false;
  } 

  else if (isNaN(a) || a < 1 || a > 100000) {
    alert("Plates must 1 to 100000");
	h.style.border="solid red 3px";
	return false;
	
  } 
  else if (isNaN(b) || b < 1 || b > 100) {
    alert("Serum must 1 to 100");
	i.style.border="solid red 3px";
	return false;
	
  } 

 else if (isNaN(c) || c < 1 || c > 1000) {
    alert("Serum_2 must 1 to 1000");
	j.style.border="solid red 3px";
	return false;
	
  } 
 
  else if (isNaN(d) || d < 1 || d > 1000) {
  	alert("Time must 1 to 1000");
	k.style.border="solid red 3px";
	return false;
	
  } 
  else{
	return true;
  }
  
 
}
